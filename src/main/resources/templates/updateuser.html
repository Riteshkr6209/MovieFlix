<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
    
  
	<form class="row g-3" method="POST" action="user-update">
		<div class="col-md-6">
			<label for="inputEmail4" class="form-label">Name</label> <input
				type="text" class="form-control" id="inputEmail4" name="name">
		</div>
		<div class="col-md-6">
			<label for="inputEmail4" class="form-label">Email</label> <input
				type="email" class="form-control" id="inputEmail4" name="email">
		</div>
		<div class="col-md-6">
			<label for="inputEmail4" class="form-label">Password</label> <input
				type="password" class="form-control" id="inputEmail4" name="password">
		</div>
		<div class="col-md-6">
			<label for="inputState" class="form-label">Gender</label> <select
				id="inputState" class="form-select" name="gender">
				<option selected value="Male">Male</option>
				<option  value="Female">Female</option>
				<option  value="Other">Other</option>
			</select>
		</div>
		<div class="col-md-6">
			<label for="inputPassword4" class="form-label">Phone</label> <input
				type="number" class="form-control" id="inputPassword4" name="phone">
		</div>
		<div class="col-md-6">
			<label for="inputAddress" class="form-label">Address</label> <input
				type="text" class="form-control" id="inputAddress"
				placeholder="1234 Main St" name="address">
		</div>
		
		
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Update</button>
		</div>
	</form>

</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
