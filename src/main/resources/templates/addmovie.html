<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #a8c0ff, #3faffa);
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

h3 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 1px 1px 3px #000;
}

form {
    background-color: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 600px;
}

label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 5px;
    color: #fff;
}

input[type="text"], select {
    width: calc(100% - 22px);
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-bottom: 15px;
    font-size: 1em;
    color: #333;
    background-color: #fff;
}

input[type="submit"] {
    background-color: #1abc9c;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    width: 100%;
}

input[type="submit"]:hover {
    background-color: #16a085;
    transform: translateY(-2px);
}

input[type="submit"]:active {
    background-color: #1d6f5d;
    transform: translateY(2px);
}

</style>

</head>
<body>

	<h3>Add movie details</h3>

	<form action="addmovie" method="post">
		<label>Movie Name</label> <input type="text" name="movieName">
		<br>
		<br> <label>Movie Link</label> <input type="text"
			name="movieLink"> <br>
		<br> <label>Movie Genre</label> <select name="movieGenre">
			<option value="SciFi">SciFi</option>
			<option value="Horror">Horror</option>
			<option value="Romance">Romance</option>
			<option value="Action">"Action"</option>
			<option value="Comedy">"Comedy"</option>
		</select> <br>
		<br> <label>Movie Cast</label> <input type="text"
			name="movieCast"> <br>
		<br> <label>Movie Director</label> <input type="text"
			name="movieDirector"> <br>
		<br> <input type="submit" name="Add  Movie">
	</form>

</body>
</html>
